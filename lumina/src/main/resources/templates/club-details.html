<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Club Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 th:text="${club.name}">Club Name</h1>
            <hr>

            <p><strong>Town:</strong> <span th:text="${club.town}">Town</span></p>
            <p><strong>Address:</strong> <span th:text="${club.address}">Address</span></p>

            <p><strong>Capacity:</strong>
                <span th:text="${club.count}">0</span> / <span th:text="${club.capacity}">0</span>
            </p>

            <p><strong>Schedule:</strong></p>
            <p th:text="${club.schedule}">Schedule info...</p>

            <div class="mt-4">
                <button class="btn btn-success">Book a Table</button>
                <a href="/allClubs" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
