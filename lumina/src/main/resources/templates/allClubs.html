<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Clubs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .club-card { margin-bottom: 20px; }
        .capacity-badge { font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Explore Clubs</h1>

    <div class="card p-4 mb-5 border-0 shadow-sm bg-white">
        <form th:action="@{/allClubs}" method="get" class="row g-3">
            <div class="col-md-4">
                <label class="form-label fw-bold">Town</label>
                <input type="text" name="town" class="form-control" placeholder="e.g. Sofia" th:value="${selectedTown}">
            </div>
            <div class="col-md-4">
                <label class="form-label fw-bold">Genre</label>
                <select name="genre" class="form-select">
                    <option value="">All Genres</option>
                    <option value="Techno" th:selected="${selectedGenre == 'Techno'}">Techno</option>
                    <option value="House" th:selected="${selectedGenre == 'House'}">House</option>
                    <option value="Hip Hop" th:selected="${selectedGenre == 'Hip Hop'}">Hip Hop</option>
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Filter Clubs</button>
                <a th:href="@{/allClubs}" class="btn btn-link">Clear</a>
            </div>
        </form>
    </div>


    <div class="row">
        <div class="col-md-4" th:each="club : ${clubs}">
            <div class="card h-100 club-card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${club.name}">Club Name</h5>
                    <h6 class="card-subtitle">
                        <span th:text="${club.town}">Town</span>, <span th:text="${club.address}">Address</span>
                    </h6>

                    <p class="card-text">
                        <strong>Schedule:</strong><br>
                        <small th:text="${club.schedule}">Schedule details...</small>
                    </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-dark">Capacity: <span th:text="${club.capacity}">0</span></span>
                        <a th:href="@{/clubs/{id}(id=${club.id})}" class="btn btn-sm btn-outline-primary">
                            View Events
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
